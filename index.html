<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelle Bosschaart | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="overlay" onclick="toggleImageSize()"></div>

<div class="console">
    <header>
    <div class="header-content">
        <img 
            src="static/images/profile.jpg" 
            alt="Profile" 
            class="profile-img" 
            id="profileImg" 
            onclick="toggleImageSize()"
        >
        <div class="header-text">
            <h1>Jelle Bosschaart</h1>
            <p>Insights-driven automation & data science</p>
        </div>
    </div>

    <div class="header-actions">
        <button class="nav-btn" onclick="showView('storyView')"style="font-size: 1rem;"><i class="fa-solid fa-book"></i> Story behind the data</button>
        <button class="nav-btn email-btn" id="copyEmailBtn" onclick="copyEmail()">
        <i class="fas fa-envelope"></i> 
        <span id="emailBtnText">Copy Email</span>
    </button>
    </a>
    </div>
    </header>   

    <div id="storyView" class="hidden">
        <button class="back-btn" onclick="showView('dashboardView')">← Back</button>
        <div class="widget">
            <h2>My Story</h2>
            <p class="full-text">Write your journey here...</p>
        </div>
    </div>

    <div id="dashboardView">
        <div class="dashboard-grid">
            <div class="widget">
                <h4 style="margin:0 0 15px 0">Projects over time</h4>
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            
            <div class="widget">
                <h4 style="margin:0 0 10px 0">Skills used</h4>
                <div id="skillCounter" class="skill-list"></div>
            </div>
            
            <div class="widget full-width">
                <input type="text" id="projectSearch" placeholder="Filter projects...">
                <div id="projectContainer"></div>
            </div>
        </div>
    </div>

    <div id="detailView" class="hidden">
        <button class="back-btn" onclick="closeProject()">← Back to dashboard</button>
        <div class="widget project-detail-content">
            <div id="projectDetailHeader"></div>
            <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">
            <div id="projectDetailBody" class="full-text"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
