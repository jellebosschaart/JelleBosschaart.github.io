<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Portfolio Console</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="console">
    <header style="display: flex; align-items: center; gap: 20px; justify-content: center;">
    <img 
    src="static/images/profile.jpg" 
    alt="Profile" 
    class="profile-img" 
    id="profileImg" 
    onclick="toggleImageSize()"
    style="cursor: pointer;"
>
    
    <div style="text-align: left;">
        <h1 style="letter-spacing: -1px; margin: 0;">Jelle Bosschaart</h1>
        <p style="color: var(--text-dim); margin: 0;">Insights-driven automation & data science</p>
    </div>
</header>

    <div id="dashboardView">
        <div class="dashboard-grid">
            <div class="widget">
                <h4 style="margin:0 0 15px 0">Projects over time</h4>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="widget">
                <h4 style="margin:0 0 10px 0">Skills used</h4>
                <div id="skillCounter" class="skill-list"></div>
            </div>
            <div class="widget full-width">
                <input type="text" id="projectSearch" placeholder="Filter projects...">
                <div id="projectContainer"></div>
            </div>
        </div>
    </div>

    <div id="detailView" class="hidden">
        <button class="back-btn" onclick="closeProject()">‚Üê Back to dashboard</button>
        <div class="widget project-detail-content">
            <div id="projectDetailHeader"></div>
            <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">
            <div id="projectDetailBody" class="full-text"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
